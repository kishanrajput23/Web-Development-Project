<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishna Fitness Gym</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- Left box for logo -->
            <div class="left">
                <img src="logo.jpeg" alt="dumble">
                <div>Kishna Gym</div>
            </div>

            <!-- Mid box for nav bar -->
            <div class="mid">
                <ul class="navBar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Rules</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>

            <!-- Right box for buttons -->
            <div class="right">
                <button class="button1">Become A Member</button>
                <button class="button2">Call Us Now</button>
            </div>
        </header>

        <div class="main">
            <h2>Join The Best Gym In Your Locality</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <input type="number" placeholder="Enter Your Age">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter Your Gender">
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Enter Phone Number">
                </div>
                
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
